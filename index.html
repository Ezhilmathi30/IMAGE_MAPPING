<!DOCTYPE html>
<html>
<head>
  <title>WB Logo Mapping</title>
</head>
<body>

<h2>Clickable WB Logo</h2>

<img src="wb.png" alt="WB Logo" usemap="#wbmap" width="400">

<map name="wbmap">
  <!-- You can adjust these coords to target a more precise spot -->
  <area shape="rect" coords="120,100,280,280" 
        href="https://www.warnerbros.com/" 
        alt="WB Site" 
        title="Go to Warner Bros" 
        target="_blank">
</map>

</body>
</html>
